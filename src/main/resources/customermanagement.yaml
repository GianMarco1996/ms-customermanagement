openapi: 3.0.0
info:
  title: Gestión de clientes
  description: API para gestionar los clientes del banco
  version: 1.0.0
servers:
  - url: http://localhost:8080
    description: Servidor local
tags:
  - name: customer
    description: Todo sobre los clientes
  - name: person
    description: Todo sobre las personas asociadas a un cliente
paths:
  /customer/list:
    get:
      tags:
        - customer
      summary: Devuelve los clientes del banco
      operationId: getCustomers
      description: Obtiene los clientes.
      responses:
        "200":
          description: "Operación finalizada correctamente"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/CustomerResponse"
        "500":
          description: "Errores técnicos"
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: "Error en el servidor."
  /customer:
    post:
      tags:
        - customer
      summary: Registra un cliente al banco
      operationId: registerCustomer
      description: Crea un nuevo cliente
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CustomerRequest"
      responses:
        "200":
          description: "Operación finalizada correctamente"
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: "Se registro de forma exitosa."
        "500":
          description: "Errores técnicos"
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: "Error en el servidor."
  /customer/{id}:
    get:
      tags:
        - customer
      summary: Obtiene un cliente del banco
      operationId: getCustomer
      description: Obtiene un cliente por ID
      parameters:
        - name: id
          in: path
          required: true
          description: ID del cliente
          schema:
            type: string
            example: "6764c17cb1fa3cd77d0644d8"
      responses:
        "200":
          description: "Operación finalizada correctamente"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CustomerResponse"
        "404":
          description: "No se encontró el cliente"
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: "Cliente no encontrado."
        "500":
          description: "Errores técnicos"
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: "Error en el servidor."
    put:
      tags:
        - customer
      summary: Actualiza un cliente del banco
      operationId: updateCustomer
      description: Actualiza un cliente por ID
      parameters:
        - name: id
          in: path
          required: true
          description: ID del cliente
          schema:
            type: string
            example: "6764c17cb1fa3cd77d0644d8"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CustomerRequest"
      responses:
        "200":
          description: "Operación finalizada correctamente"
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: "Se actualizo de forma exitosa."
        "500":
          description: "Errores técnicos"
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: "Error en el servidor."
    delete:
      tags:
        - customer
      summary: Elimina un cliente del banco
      operationId: removeCustomer
      description: Elimina un cliente por ID
      parameters:
        - name: id
          in: path
          required: true
          description: ID del cliente
          schema:
            type: string
            example: "6764c17cb1fa3cd77d0644d8"
      responses:
        "500":
          description: "Errores técnicos"
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: "Error en el servidor."
  /person/list:
    get:
      tags:
        - person
      summary: Devuelve las personas asociadas a un cliente
      operationId: getPersons
      description: Obtiene las personas.
      responses:
        "200":
          description: "Operación finalizada correctamente"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/PersonResponse"
        "500":
          description: "Errores técnicos"
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: "Error en el servidor."
  /person:
    post:
      tags:
        - person
      summary: Registra una persona asociada a un cliente
      operationId: registerPerson
      description: Crea una nueva persona asociada a un cliente
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PersonRequest"
      responses:
        "200":
          description: "Operación finalizada correctamente"
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: "Se registro de forma exitosa."
        "500":
          description: "Errores técnicos"
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: "Error en el servidor."
  /person/{id}:
    get:
      tags:
        - person
      summary: Obtiene una persona asociada a un cliente
      operationId: getPerson
      description: Obtiene una persona por ID
      parameters:
        - name: id
          in: path
          required: true
          description: ID de la persona
          schema:
            type: string
            example: "6764c17cb1fa3cd77d0644d8"
      responses:
        "200":
          description: "Operación finalizada correctamente"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PersonResponse"
        "404":
          description: "No se encontró la persona"
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: "Persona no encontrada."
        "500":
          description: "Errores técnicos"
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: "Error en el servidor."
    put:
      tags:
        - person
      summary: Actualiza una persona asociada a un cliente
      operationId: updatePerson
      description: Actualiza una persona por ID
      parameters:
        - name: id
          in: path
          required: true
          description: ID de la persona
          schema:
            type: string
            example: "6764c17cb1fa3cd77d0644d8"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PersonRequest"
      responses:
        "200":
          description: "Operación finalizada correctamente"
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: "Se actualizo de forma exitosa."
        "500":
          description: "Errores técnicos"
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: "Error en el servidor."
    delete:
      tags:
        - person
      summary: Elimina una persona asociada a un cliente
      operationId: removePerson
      description: Elimina una persona por ID
      parameters:
        - name: id
          in: path
          required: true
          description: ID de la persona
          schema:
            type: string
            example: "6764c17cb1fa3cd77d0644d8"
      responses:
        "500":
          description: "Errores técnicos"
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: "Error en el servidor."
components:
  schemas:
    CustomerResponse:
      type: object
      properties:
        id:
          description: "Id del cliente"
          type: string
          example: "6764c17cb1fa3cd77d0644d8"
        type:
          description: "tipo de cliente"
          type: string
          example: "Empresarial"
        companyName:
          description: "Nombre de la empresa"
          type: string
          example: "NTT DATA"
        ruc:
          description: "Ruc de la empresa"
          type: string
          example: "98765432178"
        phone:
          description: "Telefono de la empresa"
          type: string
          example: "5112038226"
        address:
          description: "Dirección de la empresa"
          type: string
          example: "San Isidro"
        persons:
          description: "Personas asociadas a este cliente"
          type: array
          items:
            $ref: '#/components/schemas/PersonResponse'
    CustomerRequest:
      type: object
      required:
        - type
      properties:
        type:
          description: "tipo de cliente"
          type: string
          example: "Empresarial"
        companyName:
          description: "Nombre de la empresa"
          type: string
          example: "NTT DATA"
        ruc:
          description: "Ruc de la empresa"
          type: string
          example: "98765432178"
        phone:
          description: "Telefono de la empresa"
          type: string
          example: "5112038226"
        address:
          description: "Dirección de la empresa"
          type: string
          example: "San Isidro"
    PersonResponse:
      type: object
      properties:
        id:
          description: "Id de la persona"
          type: string
          example: "6764c17cb1fa3cd77d0644d8"
        name:
          description: "Nombre de la persona"
          type: string
          example: "Pepe"
        lastName:
          description: "Apellidos de la persona"
          type: string
          example: "Jimenez Perez"
        typePerson:
          description: "Tipo de persona"
          type: string
          example: "Titular"
        mobile:
          description: "Celular de la persona"
          type: string
          example: "987654321"
        email:
          description: "Correo de la persona"
          type: string
          example: "pepe@correo.com"
        documentNumber:
          description: "Numero de documento de la persona"
          type: string
          example: "5112038226"
        documentType:
          description: "Tipo de documento de la persona"
          type: string
          example: "San Isidro"
        address:
          description: "Dirección de la persona"
          type: string
          example: "San Isidro"
        birthdate:
          description: "Fecha de nacimiento de la persona"
          type: string
          example: "05/05/2005"
        customerId:
          description: "Id del cliente"
          type: string
          example: "6764c17cb1fa3cd77d0644d8"
    PersonRequest:
      type: object
      required:
        - name
        - lastName
        - typePerson
        - mobile
        - email
        - documentNumber
        - documentType
        - address
        - birthdate
        - customerId
      properties:
        name:
          description: "Nombre de la persona"
          type: string
          example: "Pepe"
        lastName:
          description: "Apellidos de la persona"
          type: string
          example: "Jimenez Perez"
        typePerson:
          description: "Tipo de persona"
          type: string
          example: "Titular"
        mobile:
          description: "Celular de la persona"
          type: string
          example: "987654321"
        email:
          description: "Correo de la persona"
          type: string
          example: "pepe@correo.com"
        documentNumber:
          description: "Numero de documento de la persona"
          type: string
          example: "5112038226"
        documentType:
          description: "Tipo de documento de la persona"
          type: string
          example: "San Isidro"
        address:
          description: "Dirección de la persona"
          type: string
          example: "San Isidro"
        birthdate:
          description: "Fecha de nacimiento de la persona"
          type: string
          example: "05/05/2005"
        customerId:
          description: "Id del cliente"
          type: string
          example: "6764c17cb1fa3cd77d0644d8"